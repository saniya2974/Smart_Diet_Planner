<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Persistent Profile Page with BMI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    .field {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background-color: #7bb30b;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #6aa116;
    }
    .profile-display p {
      margin: 8px 0;
      font-size: 16px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Profile Display Section -->
    <div id="profileDisplay" class="profile-display hidden">
      <h2>Your Profile</h2>
      <p id="displayName"></p>
      <p id="displayAge"></p>
      <p id="displayHeight"></p>
      <p id="displayWeight"></p>
      <p id="displayActivity"></p>
      <p id="displayGoal"></p>
      <p id="displayBMI"></p>
      <button id="editProfileBtn">Edit Profile</button>
    </div>

    <!-- Profile Edit Form -->
    <div id="profileFormContainer" class="hidden">
      <h1>Edit Your Profile</h1>
      <form id="profileForm">
        <div class="field">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="field">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" placeholder="Enter your age" required>
        </div>
        <div class="field">
          <label for="height">Height (cm):</label>
          <input type="number" id="height" name="height" placeholder="Enter your height" required>
        </div>
        <div class="field">
          <label for="weight">Weight (kg):</label>
          <input type="number" id="weight" name="weight" placeholder="Enter your weight" required>
        </div>
        <div class="field">
          <label for="activity">Activity Level:</label>
          <select id="activity" name="activity">
            <option value="Sedentary">Sedentary</option>
            <option value="Moderate">Moderate</option>
            <option value="Active">Active</option>
          </select>
        </div>
        <div class="field">
          <label for="goal">Goal:</label>
          <input type="text" id="goal" name="goal" placeholder="e.g., Lose 5kg, Build muscle">
        </div>
        <button type="submit">Save Profile</button>
      </form>
    </div>
  </div>

  <script>
    // Utility function to show/hide elements
    function showElement(id) {
      document.getElementById(id).classList.remove('hidden');
    }
    function hideElement(id) {
      document.getElementById(id).classList.add('hidden');
    }

    // Function to calculate BMI given weight (kg) and height (cm)
    function calculateBMI(weight, height) {
      // Convert height to meters
      const heightInMeters = height / 100;
      const bmi = weight / (heightInMeters * heightInMeters);
      return bmi.toFixed(2); // Round to 2 decimal places
    }

    // Function to load profile data from Local Storage and update the display
    function loadProfile() {
      const profile = JSON.parse(localStorage.getItem('userProfile'));
      if (profile) {
        document.getElementById('displayName').innerText = "Name: " + profile.name;
        document.getElementById('displayAge').innerText = "Age: " + profile.age;
        document.getElementById('displayHeight').innerText = "Height: " + profile.height + " cm";
        document.getElementById('displayWeight').innerText = "Weight: " + profile.weight + " kg";
        document.getElementById('displayActivity').innerText = "Activity Level: " + profile.activity;
        document.getElementById('displayGoal').innerText = "Goal: " + profile.goal;
        
        // Calculate and display BMI
        const bmi = calculateBMI(profile.weight, profile.height);
        document.getElementById('displayBMI').innerText = "BMI: " + bmi;

        showElement('profileDisplay');
        hideElement('profileFormContainer');
      } else {
        // If no profile is saved, show the edit form for initial input
        showElement('profileFormContainer');
        hideElement('profileDisplay');
      }
    }

    // Function to save profile data to Local Storage
    function saveProfile(e) {
      e.preventDefault();
      const profile = {
        name: document.getElementById('name').value,
        age: document.getElementById('age').value,
        height: document.getElementById('height').value,
        weight: document.getElementById('weight').value,
        activity: document.getElementById('activity').value,
        goal: document.getElementById('goal').value
      };

      // Save to local storage
      localStorage.setItem('userProfile', JSON.stringify(profile));
      // Update display section
      loadProfile();
    }

    // Function to populate form with current profile data (for editing)
    function populateForm() {
      const profile = JSON.parse(localStorage.getItem('userProfile'));
      if (profile) {
        document.getElementById('name').value = profile.name;
        document.getElementById('age').value = profile.age;
        document.getElementById('height').value = profile.height;
        document.getElementById('weight').value = profile.weight;
        document.getElementById('activity').value = profile.activity;
        document.getElementById('goal').value = profile.goal;
      }
    }

    // Event listener for form submission
    document.getElementById('profileForm').addEventListener('submit', saveProfile);

    // When "Edit Profile" button is clicked, show the form pre-populated with saved data
    document.getElementById('editProfileBtn').addEventListener('click', function() {
      populateForm();
      showElement('profileFormContainer');
      hideElement('profileDisplay');
    });

    // Load profile on page load
    window.addEventListener('DOMContentLoaded', loadProfile);
  </script>
</body>
</html>
