<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Example</title>
  <style>
    .container {
      width: 80%;
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }

    .box {
      background: lightblue;
      padding: 20px;
      font-size: 1.5rem;
      width: 50%;
    }

    @media (max-width: 600px) {
      .box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">Resize the window to see the effect!</div>
  </div>
</body>
</html>
